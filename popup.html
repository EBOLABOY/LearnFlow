<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>深学助手</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { 
        font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; 
        margin: 0;
        padding: 16px;
        width: 280px;
        min-height: 200px;
        background: #fff;
      }
      
      .header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid #e5e5e5;
      }
      
      .logo {
        width: 24px;
        height: 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 12px;
        font-weight: bold;
      }
      
      .title {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        margin: 0;
      }
      
      .site-status {
        margin-bottom: 16px;
      }
      
      .site-info {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
      }
      
      .site-icon {
        width: 16px;
        height: 16px;
        border-radius: 3px;
        background: #f6f8fa;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
      }
      
      .site-icon.supported { background: #d4edda; color: #155724; }
      .site-icon.unsupported { background: #f8d7da; color: #721c24; }
      
      .site-name {
        font-size: 14px;
        color: #333;
        font-family: Monaco, 'Cascadia Code', Consolas, monospace;
        background: #f6f8fa;
        padding: 2px 6px;
        border-radius: 4px;
      }
      
      .toggle-section {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
      }
      
      .toggle-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      
      .toggle-label {
        font-size: 14px;
        color: #333;
        flex: 1;
      }
      
      .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }
      
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .3s;
        border-radius: 24px;
      }
      
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .3s;
        border-radius: 50%;
      }
      
      input:checked + .slider {
        background-color: #007bff;
      }
      
      input:checked + .slider:before {
        transform: translateX(20px);
      }
      
      .status-indicator {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: #666;
        margin-top: 8px;
      }
      
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #28a745;
      }
      
      .status-dot.inactive { background: #6c757d; }
      .status-dot.running { background: #007bff; animation: pulse 2s infinite; }
      .status-dot.error { background: #dc3545; }
      
      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }
      
      .unsupported-message {
        text-align: center;
        color: #666;
        font-size: 14px;
        line-height: 1.5;
        padding: 20px 0;
      }
      
      .unsupported-message .icon {
        font-size: 32px;
        color: #ddd;
        margin-bottom: 12px;
      }
      
      .actions {
        border-top: 1px solid #e5e5e5;
        padding-top: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .btn {
        background: none;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 6px 12px;
        font-size: 12px;
        color: #666;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }
      
      .btn:hover {
        background: #f8f9fa;
        color: #333;
      }
      
      .version {
        font-size: 11px;
        color: #999;
      }
      
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">助</div>
      <h1 class="title">深学助手</h1>
    </div>
    
    <!-- 支持的网站界面 -->
    <div id="supported-site" class="hidden">
      <div class="site-status">
        <div class="site-info">
          <div class="site-icon supported">✓</div>
          <div class="site-name" id="current-site"></div>
        </div>
      </div>
      
      <div class="toggle-section">
        <div class="toggle-row">
          <div class="toggle-label">启用自动化功能</div>
          <label class="switch">
            <input type="checkbox" id="site-toggle" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="status-indicator">
          <div class="status-dot" id="status-dot"></div>
          <span id="status-text">等待启用</span>
        </div>
        <div class="status-indicator">
          <div class="status-dot" id="debugger-dot"></div>
          <span id="debugger-text">Debugger: 未知</span>
        </div>
      </div>
    </div>
    
    <!-- 不支持的网站界面 -->
    <div id="unsupported-site" class="hidden">
      <div class="site-status">
        <div class="site-info">
          <div class="site-icon unsupported">✗</div>
          <div class="site-name" id="current-site-unsupported"></div>
        </div>
      </div>
      
      <div class="unsupported-message">
        <div class="icon">🎓</div>
        <div>当前网站不在支持列表中</div>
        <div style="margin-top: 8px; font-size: 12px;">
          请访问支持的学习平台使用自动化功能
        </div>
      </div>
    </div>
    
    <div class="actions">
      <a href="#" class="btn" id="options-link">⚙️ 更多设置</a>
      <div class="version">v2.2.0</div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
